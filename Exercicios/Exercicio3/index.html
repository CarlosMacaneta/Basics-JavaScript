<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Vamos contar</h1>
    </header>
    <section>
        <div>
            <p>
                Inicio:&nbsp;&nbsp;
                <input type="number" name="nStart" id="inicio" min="0">
            </p>
            <p>
                Fim:&nbsp;&nbsp;&nbsp;&nbsp;

            <p>
                Passo:

            </p>
            <p>
                <input type="button" value="Contar" onclick="contar()">
            </p>
        </div>
        <div id="resultado">

        </div>
    </section>
    <footer>
        <p>&copy; CMJ</p>
    </footer>
    <script src="js/script.js"></script>

</html>
